<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piano Simulator</title>

    <!-- ! Bootstrap -->

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous">
    </script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous">
    </script>

    <!-- ! CSS -->

    <link rel="stylesheet" href="./styles.css">

    <!-- ! Favicon -->

    <link rel="icon" href="./images/favicon.ico">

    <!-- ! Font Awesome -->

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css"
        integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc" crossorigin="anonymous">

</head>

<body>

    <h1>Piano Simulator</h1>
    <p><em>Click a note to play!</em></p>

    <div class="random-song-btn">
        <div class="container-fluid">
            <button class="btn btn-sm btn-outline-light ttls-generator" onclick="twinkle();">Twinkle Twinkle Little Star</button>
            <button class="btn btn-sm btn-outline-light happy-bday-generator" onclick="hbd();">Happy Birthday Song</button>
            <button class="btn btn-sm btn-outline-light koffin-dance" onclick="kd();">Koffin Dance Song</button>
        </div>
    </div>
    </div>

    <div id="piano-keys-container" class="container-fluid">

        <div class="keys">
            <div id="first-white" class="key no-sharp c" onclick="c();">
            </div>

            <div id="first-black" class="key sharp c-sharp c_s" onclick="c_s();">
            </div>

            <div id="second-white" class="key no-sharp d " onclick="d();">
            </div>

            <div id="second-black" class="key sharp d-sharp d_s" onclick="d_s();">
            </div>

            <div id="third-white" class="key no-sharp e" onclick="e();">
            </div>

            <div id="fourth-white" class="key no-sharp f" onclick="f();">
            </div>

            <div id="third-black" class="key sharp f-sharp f_s" onclick="f_s();">
            </div>

            <div id="fifth-white" class="key no-sharp g" onclick="g();">
            </div>

            <div id="fourth-black" class="key sharp g-sharp g_s"  onclick="g_s();">
            </div>

            <div id="sixth-white" class="key no-sharp a" onclick="a();">
            </div>

            <div id="fifth-black" class="key sharp a-sharp a_s" onclick="a_s();">
            </div>

            <div id="seventh-white" class="key no-sharp b" onclick="b();">
            </div>

            <div id="eighth-white" class="key no-sharp high-c c_h" onclick="c_h();">
            </div>

            <div id="sixth-black" class="key sharp high-c-sharp c_h_s" onclick="c_h_s();">
            </div>

            <div id="ninth-white" class="key no-sharp high-d d_h" onclick="d_h();">
            </div>

            <div id="seventh-black" class="key sharp high-d-sharp d_h_s" onclick="d_h_s();">
            </div>

            <div id="tenth-white" class="key no-sharp high-e e_h" onclick="e_h();">
            </div>
        </div>
    </div>

    <br>
    <br>

    <h3>Made By Jay Mehta</h3>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="main.js"></script>

</body>

</html>
